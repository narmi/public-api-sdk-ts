name: Build and Test Express App

on:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: npm install --include=dev

    - name: Download schema and generate SDK
      run: |
        npm run remove-sdk
        curl -o public.yml "https://apidocs-narmi.s3.amazonaws.com/public/public-v2024.11.yml"
        npm run generate-sdk
        npm run remove-schema

    - name: Build App
      run: npm run build
    - name: Run Test
      run: npm test


